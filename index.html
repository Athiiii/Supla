<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>

<body style="padding:1rem; display:flex; flex-wrap: wrap;">
    <button class="btn-outline-primary btn-round">Primary</button>
    <button class="btn-secondary btn-round-light-2">Secondary</button>
    <button class="btn-tertiary btn-round-light-1">Tertiary</button>
    <button class="btn-error btn-round-light disabled">Error</button>
    <button class="btn-outline-warning btn-round-light-1">Warning</button>
    <a href="#" class="btn btn-outline-primary">Click me</a>
    <div class="box">
        <div class="loader"></div>
    </div>
    <div class="box">
        <div class="loader-dots"></div>
    </div>
    <div class="box">
        <div class="loader-axe"></div>
    </div>
    <div class="box">
        <div class="loader-quarter"></div>
    </div>
    <div class="box">
        <div class="loader-fade-in"></div>
    </div>
    <div class="box">
        <div class="loader-increase"></div>
    </div>
    <div class="box">
        <div class="loader-box"></div>
    </div>
    <div class="box">
        <div class="loader-moving-dots"></div>
    </div>
    <div class="box">
        <div class="loader-double"></div>
    </div>
    <div class="box">
        <div class="loader-ninja"></div>
    </div>
    <div class="box">
        <div class="loader-caution-tape"></div>
    </div>
</body>

</html>
